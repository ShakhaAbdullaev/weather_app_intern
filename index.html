<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/reshot-icon-weather-VAUPX2QFJK.svg">
    <title>Weather App</title>
</head>
<body>
    
    <main class="container">

        <div class="box">

            <div class="current_weather">
    
                <div class="current_info">
    
                    <h1 class="current_city"></h1>
    
                    <div class="getDate">
                        
                        <p class="current_day"></p>

                        <p class="current_date"></p>

                        <p class="current_month"></p>

                    </div>

    
                    <p class="current_temp"></p>
    
                </div>
    
                <div class="current_info-pic">
    
                    <img src="" alt="" width="200px" height="150px">
    
                </div>
    
            </div>

            <div class="h-d-info">

                <div class="hourly">

                    <div class="hourly-forecast">

                                        

                    </div>

                </div>

                <div class="daily">

                    <div class="daily-forecast">
                        
                    </div>

                </div>

            </div>

        </div>
        
        <div class="regions">

            <p class="regions_title">Hududlar</p>

            <button class="region_button" data-region="Tashkent">Tashkent</button>
            <button class="region_button" data-region="Andijan">Andijan</button>
            <button class="region_button" data-region="Namangan">Namangan</button>
            <button class="region_button" data-region="Samarkand">Samarkand</button>
            <button class="region_button" data-region="Bukhara">Bukhara</button>
            <button class="region_button" data-region="Nukus">Nukus</button>
            <button class="region_button" data-region="Urgench">Urgench</button>
            <button class="region_button" data-region="Fergana">Fergana</button>
            <button class="region_button" data-region="Navoi">Navoiy</button>
            <button class="region_button" data-region="Termiz">Termez</button>
            <button class="region_button" data-region="Karakalpakstan">Karakalpakstan</button>
            <button class="region_button" data-region="Jizzakh">Jizzakh</button>
            <button class="region_button" data-region="Qarshi">Qarshi</button>

        </div>

    </main>



    <script src="./script.js"></script>
</body>
</html>
